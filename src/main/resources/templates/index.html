<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Entry</title>
    <script src="/angular/angular.js"></script>
    <script src="/app/index.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
</head>
<body ng-app="myApp">
<div ng-controller="StudentController as stdCtr">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="stdCtr.studentModel.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Roll:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="stdCtr.studentModel.roll">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Class:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="stdCtr.studentModel.className">
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="stdCtr.saveStudent(stdCtr.studentModel)"
                    ng-disabled="form.$invalid">
                {{!stdCtr.studentModel.id ? 'Save' : 'Update'}} &nbsp; <i class="fa fa-floppy-o"/></i>
            </button>
        </div>
    </form>
    <table class="table table-hover table-bordered black">
        <thead>
        <tr>
            <th>No.</th>
            <th>Student Name</th>
            <th>Roll No.</th>
            <th>Class Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="stdList in stdCtr.studentList">
            <td>{{$index+1}}</td>
            <td>{{stdList.name}}</td>
            <td> {{stdList.roll}}</td>
            <td> {{stdList.className}}</td>
            <td>
                <button type="button" ng-click="" class="btn btn-info ">Edit</button>
                <button type="button" ng-click="" class="btn btn-danger ">Active</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
